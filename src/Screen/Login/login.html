<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <!-- ionic.io usage -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js">
    </script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.2.0/firebase-auth-compat.js"></script>
    <script type="module" src="../../FireBase/firebase.js" ></script>
    <script defer src="./index.js"></script>
    <title>lOGIN</title>
</head>
<body>
    <section>
        <div class="BoxLogin">
                    <form action="" id="formLogin" class="formLogin" onsubmit="return validationLogin()">
                        <!-- input Email  -->
                        <h2>Login</h2>
                        <div class="inputBox" id="boxEmail">
                            <ion-icon class="icons" name="mail"></ion-icon>
                            <input id="inputEmail" type="text" placeholder="Email" oninput="validateEmail(), showtitleE()">
                            <label for="" id="titleE">Email</label> 
                            <div class="lineError" id="lineEmail"></div>
                            <span class="error" id="errorEmail"></span>
                        </div>
                            <!-- input password -->
                        <div class="inputBox" id="boxPass">
                            <ion-icon class="icons" name="key"></ion-icon>
                            <input id="inputPass"  type="password" placeholder="Password" oninput="validatePass(),showtitleP()" >
                            <label id="titleP" for="">Password</label> 
                            <div class="lineError" id="linePass"></div>
                            <span class="error" id="errorPass"></span>
                        </div>
                        <div class="lost">
                            <label for=""><input type="checkbox">Nhớ Mật Khẩu!</label>
                            <a href="">Quên Mật Khẩu?</a>
                        </div>
                            <!-- button login -->
                        <button type="submit" id="btnLg" class="btnlogin" onclick="validationLogin()">LOGIN</button>
                       
                    </form>
            </div>
    </section> 
</body>
</html>
